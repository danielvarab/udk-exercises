<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #sidebar {
            width: 250px;
            background: #f0f0f0;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        #input-container {
            padding: 20px;
            border-top: 1px solid #ddd;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        .user-message {
            background: #e3f2fd;
            margin-left: auto;
        }
        .bot-message {
            background: #f5f5f5;
        }
        #username-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="username-modal">
        <div class="modal-content">
            <h3>Welcome! Please enter your name:</h3>
            <input type="text" id="username-input" placeholder="Your name">
            <button onclick="startApp()">Start Chatting</button>
        </div>
    </div>

    <div id="sidebar">
        <button onclick="createNewChat()">New Chat</button>
        <div id="chat-history"></div>
    </div>

    <div id="main">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let currentUser = null;
        let chats = [];
        let currentChatId = null;

        function startApp() {
            const username = document.getElementById('username-input').value;
            if (!username) return;
            currentUser = username;
            document.getElementById('username-modal').style.display = 'none';
            createNewChat();
        }

        function createNewChat() {
            const chatId = Date.now();
            currentChatId = chatId;
            chats.push({
                id: chatId,
                name: `Chat ${chats.length + 1}`,
                messages: []
            });
            updateChatHistory();
            renderMessages();
        }

        function updateChatHistory() {
            const historyContainer = document.getElementById('chat-history');
            historyContainer.innerHTML = chats.map(chat => `
                <div onclick="switchChat(${chat.id})" 
                     style="padding: 10px; cursor: pointer; 
                            ${chat.id === currentChatId ? 'background: #ddd;' : ''}">
                    ${chat.name}
                </div>
            `).join('');
        }

        function switchChat(chatId) {
            currentChatId = chatId;
            renderMessages();
            updateChatHistory();
        }

        function renderMessages() {
            const messagesContainer = document.getElementById('messages');
            const chat = chats.find(c => c.id === currentChatId);
            messagesContainer.innerHTML = chat.messages.map(msg => `
                <div class="message ${msg.sender}">
                    ${msg.text}
                </div>
            `).join('');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text) return;

            const chat = chats.find(c => c.id === currentChatId);
            chat.messages.push({ sender: 'user-message', text });

            // Simulate bot response
            setTimeout(() => {
                chat.messages.push({ 
                    sender: 'bot-message', 
                    text: 'This is a simulated response from the LLM. In a real implementation, this would be connected to an actual AI service.'
                });
                renderMessages();
            }, 1000);

            input.value = '';
            renderMessages();
        }

        // Handle Enter key
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
